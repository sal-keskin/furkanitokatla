<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Counter</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000; /* Assuming a dark theme; replace with your background image if needed */
    text-align: center;
    color: white;
  }
  .counter {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
  }
  .button-container {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .button {
    padding: 20px;
    border: none;
    background-color: #333;
    color: white;
    border-radius: 50%;
    font-size: 1.5em;
    cursor: pointer;
  }
  .button:focus {
    outline: none;
  }
  .button:active {
    background-color: #555;
  }
  .global-counter {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
  }
  #gif-container {
    width: 100%; /* Make the GIF container full width */
    height: auto; /* Maintain the aspect ratio of the content */
    position: relative; /* Relative positioning for inner elements */
    overflow: hidden; /* Hide overflow */
  }
  #gif {
    width: 100%; /* Make the GIF full width within the container */
    height: auto; /* Maintain the aspect ratio of the content */
    display: block; /* Show the first frame initially */
  }
</style>
</head>
<body>
<div class="global-counter">Global Clicks: <span id="global-count">0</span></div>
<div id="gif-container">
  <img id="gif" src="https://s5.gifyu.com/images/SivFS.png" alt="Click GIF">
</div>
<div class="counter">Local Clicks: <span id="local-count">0</span></div>
<div class="button-container">
  <button class="button" onclick="incrementCounter()">Tokatla</button>
</div>

<script>
  let globalCount = 428794; // Example global count
  let localCount = 0;
  let gifDuration = 1285; // Duration of the GIF in milliseconds
  let gifPlaying = false; // Flag to prevent multiple GIF plays

  function updateCounters() {
    document.getElementById('local-count').textContent = localCount;
    document.getElementById('global-count').textContent = globalCount.toLocaleString();
  }

  function incrementCounter() {
    if (!gifPlaying) {
      localCount++;
      globalCount++;
      updateCounters();
      playGif();
    }
  }

  function playGif() {
    gifPlaying = true; // Set the flag to prevent multiple plays
    const gif = document.getElementById('gif');
    gif.src = "https://s5.gifyu.com/images/Siv0c.gif"; // Change to the GIF to start playing

    setTimeout(function() {
      gif.src = "https://s5.gifyu.com/images/SivFS.png"; // Change back to the first frame after playing
      gifPlaying = false; // Reset the flag to allow playing again
    }, gifDuration);
  }
</script>
</body>
</html>
